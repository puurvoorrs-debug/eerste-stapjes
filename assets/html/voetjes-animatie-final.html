<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voetjes Laad Animatie</title>
    <style>
        body {
            background-color: #f4f4f4; /* Lichte achtergrond voor de pagina zelf */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        svg {
            width: 200px; /* Pas hier de grootte aan */
            height: auto;
        }

        .achtergrond-cirkel {
            fill: #2c3e50; /* De donkere bol waar de voetjes in staan */
        }

        .st0 {
            fill: #fff;
        }

        /* De animatie definities */
        #linker-voet, #rechter-voet {
            opacity: 0; /* Begin onzichtbaar */
        }

        #linker-voet {
            animation: stap 1.5s infinite;
        }

        #rechter-voet {
            animation: stap 1.5s infinite;
            animation-delay: 0.75s; /* Start later dan links */
        }

        @keyframes stap {
            0% {
                opacity: 0;
                transform: translateY(10px); /* Klein stap effectje */
            }
            15% {
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
            }
            80% {
                opacity: 0; /* Fade out aan het einde */
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
